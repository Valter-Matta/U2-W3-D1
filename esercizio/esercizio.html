<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>apri la console</h1>

    <form
      id="petForm"
      class="w-50 text-center position-relative end-0 start-50"
    >
      <label class="form-label" for="petName"></label>
      <input
        class="form-control"
        type="text"
        placeholder="Nome cane"
        id="petName"
        required
      />
      <label class="form-label" for="ownerName"></label>
      <input
        class="form-control"
        type="text"
        placeholder="Nome padrone"
        id="ownerName"
        required
      />
      <label class="form-label" for="species"></label>
      <input
        class="form-control"
        type="text"
        placeholder="Cane , gatto, coniglio"
        id="species"
        required
      />
      <label class="form-label" for="breed"></label>
      <input
        class="form-control"
        type="text"
        placeholder="Labrador, soriano, nano"
        id="breed"
        required
      />
      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/esercizio/script/esercizio.js"></script>
  </body>
</html>
